kind: ConfigMap
metadata:
    name: grafana-agent-logs
apiVersion: v1
data:
    agent.yaml: "metrics:\n  wal_directory: /tmp/grafana-agent-wal\n  global:\n    scrape_interval: 60s\n    external_labels:\n      cluster: cloud\n  configs:\n  - name: integrations\n    remote_write:\n    - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push\n      basic_auth:\n        username: 463002\n        password: eyJrIjoiOTBmMTQzOTllYWVlYjBlNTQ5ZWQ5MmM5MTVmYzlkYWU2YzlmYmJmNyIsIm4iOiJzdGFjay0zODEyMjYtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY2MjA2Mn0=\nintegrations:\n  prometheus_remote_write:\n  - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push\n    basic_auth:\n      username: 463002\n      password: eyJrIjoiOTBmMTQzOTllYWVlYjBlNTQ5ZWQ5MmM5MTVmYzlkYWU2YzlmYmJmNyIsIm4iOiJzdGFjay0zODEyMjYtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY2MjA2Mn0=\n  \n  \nlogs:\n  configs:\n  - name: integrations\n    clients:\n    - url: https://logs-prod-eu-west-0.grafana.net/loki/api/v1/push\n      basic_auth:\n        username: 230471\n        password: eyJrIjoiOTBmMTQzOTllYWVlYjBlNTQ5ZWQ5MmM5MTVmYzlkYWU2YzlmYmJmNyIsIm4iOiJzdGFjay0zODEyMjYtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY2MjA2Mn0=\n      external_labels:\n        cluster: cloud\n    positions:\n      filename: /tmp/positions.yaml\n    target_config:\n      sync_period: 10s\n    scrape_configs:\n    - job_name: integrations/kubernetes/pod-logs\n      kubernetes_sd_configs:\n        - role: pod\n      pipeline_stages:\n        - cri: {}\n      relabel_configs:\n        - source_labels:\n            - __meta_kubernetes_pod_node_name\n          target_label: __host__\n        - action: labelmap\n          regex: __meta_kubernetes_pod_label_(.+)\n        - action: replace\n          replacement: $1\n          separator: /\n          source_labels:\n            - __meta_kubernetes_namespace\n            - __meta_kubernetes_pod_name\n          target_label: job\n        - action: replace\n          source_labels:\n            - __meta_kubernetes_namespace\n          target_label: namespace\n        - action: replace\n          source_labels:\n            - __meta_kubernetes_pod_name\n          target_label: pod\n        - action: replace\n          source_labels:\n            - __meta_kubernetes_pod_container_name\n          target_label: container\n        - replacement: /var/log/pods/*$1/*.log\n          separator: /\n          source_labels:\n            - __meta_kubernetes_pod_uid\n            - __meta_kubernetes_pod_container_name\n          target_label: __path__\n    \n"
